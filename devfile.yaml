schemaVersion: 2.2.0
metadata:
  name: sams-dev
projects:
  -  name: sams-cola
     git:
       remotes: 
         origin: 'git@github.com:la-county-isd/sams-cola.git'
       checkoutFrom:
         revision: production
components:
  - name: tools
    container:
      # image: registry.redhat.io/devspaces/udi-rhel8:3.9
      image: registry.redhat.io/rhel8/ruby-31:latest
      memoryLimit: '2Gi'
      memoryRequest: '1Gi'
      cpuLimit: '1'
      cpuRequest: '0.5'
      mountSources: true
      endpoints:
        - exposure: public
          name: 'hello-endpoint'
          protocol: http
          targetPort: 5032
      volumeMounts:
        - name: nuget
          path: /home/user/.nuget
  - name: nuget
    volume:
      size: 1G

    
       
 
